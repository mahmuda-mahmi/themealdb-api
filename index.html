<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealicious Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/sharp-light.css">

</head>

<body>
    <!-- ------------------------------Navbar----------------------------- -->
    <!-- <section class="mx-auto w-full nav" id="nav">
        
    </section> -->

    <!-- ----------------------------------------- Hero -------------------------------- -->
    <section class="bg-[url('assets/img/Hero.png')] h-screen bg-cover bg-no-repeat bg-center">
        <div class="container">
            <!-- ------------------------navbar----------------------------- -->
            <div class="navbar">
                <div class="navbar-start">
                    <ul class="menu menu-horizontal text-[#12372A]">
                        <li><a>Foods</a></li>
                        <li><a>Drinks</a></li>
                        <li><a>Dessert</a></li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <a class="btn btn-ghost text-5xl logo">Mealicious</a>
                </div>
                <div class="navbar-end">
                    <ul class="menu menu-horizontal text-[#12372A]">
                        <li><a>Foods</a></li>
                        <li><a>Drinks</a></li>
                        <li><a>Dessert</a></li>
                    </ul>
                </div>
            </div>
            <div class="pt-36">
                <h3 class="text-3xl font-extrabold uppercase text-[#222222]">Hungry?</h3>
                <h1 class="my-6 text-7xl font-black leading-[110%] uppercase text-[#222222]">Make your <br>Meal at home
                </h1>
                <button
                    class="btn hover:text-[#12372A] hover:border-[#12372A] hover:bg-transparent mt-4 text-sm tracking-widest font-semibold uppercase text-[#FFFFFF] bg-[#12372A] rounded-xl py-3 px-4">Find
                    Your Meal</button>
            </div>
        </div>
    </section>

    <!-- ---------------------------------------infinite slider----------------------------- -->
    <section class="bg-[#12372A]">
            <!-- partial:index.partial.html -->
            <div class="slider container">
                <div class="slide-track *:flex *:items-center *:justify-center *:text-white">
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Indian </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Chinese </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Thai </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Korean </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Japanese </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">Russian </h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">arabian</h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">turkish</h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">spanish</h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">mexican</h2>
                    </div>
                    <div class="slide">
                        <h2 class="text-xl font-light uppercase tracking-widest">greek</h2>
                    </div>
                </div>
            </div>
            <!-- partial -->
    </section>

    <!-- ------------------------------categories------------------------------------- -->
    <section class="py-[8rem]">
        <div class="container">
            <h4 class="text-3xl font-bold uppercase">Categories</h4>
            <div class="grid grid-cols-4 gap-4 py-10">
                <div class="border border-solid border-gray-400 rounded-md px-8 pb-10 flex flex-col justify-center text-center">
                    <img src="assets/img/chicken 1.png" class="h-48 object-contain">
                    <h5 class="text-3xl font-normal">Chicken</h5>
                </div>
                <div class="border border-solid border-gray-400 rounded-md px-8 pb-10 flex flex-col justify-center text-center">
                    <img src="assets/img/beef 1.png" class="h-48 object-contain">
                    <h5 class="text-3xl font-normal">Beef</h5>
                </div>
                <div class="border border-solid border-gray-400 rounded-md px-8 pb-10 flex flex-col justify-center text-center">
                    <img src="assets/img/dessert 1.png" class="h-48 object-contain">
                    <h5 class="text-3xl font-normal">Dessert</h5>
                </div>
                <div class="border border-solid border-gray-400 rounded-md px-8 pb-10 flex flex-col justify-center text-center">
                    <img src="assets/img/lamb 1.png" class="h-48 object-contain">
                    <h5 class="text-3xl font-normal">Lamb</h5>
                </div>
            </div>
            <div class="text-center">
            <button class="btn hover:text-[#12372A] hover:border-[#12372A] hover:bg-transparent mt-4 text-sm tracking-widest font-semibold uppercase text-[#FFFFFF] bg-[#12372A] rounded-xl py-3 px-4">Show All</button>
            </div>
        </div>

    </section>

    <!-- ----------------------------- Have A Dish in Mind---------------------------- -->
    <section class="bg-[url('assets/img/food.jpg')] h-screen bg-cover bg-no-repeat bg-center">
        <div class="container flex flex-col justify-center items-center h-svh text-center">
            <h1 class="text-8xl text-[#12372A]" id="dish">Have a Dish <br>on mind?</h1>
            <div class="text-center">
            <button class="btn hover:text-[#12372A] hover:border-[#12372A] hover:bg-transparent mt-4 text-sm tracking-widest font-semibold uppercase text-[#FFFFFF] bg-[#12372A] rounded-xl py-3 px-6">Search <i class="fa-sharp fa-light fa-magnifying-glass"></i></button>
            </div>
        </div>
    </section>


    <!-- ------------------------------------------------- Around the World ---------------------------------------------- -->


    <script src="assets/js/main.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/sharp-light.js"></script>
</body>

</html>
